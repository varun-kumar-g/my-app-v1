<div class="container">
    <div class="row" style="background-color:cornflowerblue;text-decoration-color: brown;">
        <div class="col-2">
            First Name
        </div>
        <div class="col-2">
            Last Name
        </div>  
        <div class="col-2">
           Date Of Birth
        </div>
        <div class="col-2">
            Edit
        </div>
        <div class="col-2">
           Delete
        </div>
        <div class="col-2">
           Remarks 
        </div>
    </div>
    <div class="row" style="background-color:aqua;text-decoration-color: brown;" *ngFor="let record of users">
        <div class="col-2">
            {{record.firstName}}
        </div>
        <div class="col-2">
            {{record.lastName}}
        </div>
        <div class="col-2">
            {{record.dateOfBirth}}
        </div>
        <div class="col-2">
            <a routerLink="edit/{{record.id}}">Edit</a>
        </div>
        <div class="col-2">
            <a (click)="deleteUser(record.id)" style="color: var(--bs-link-color);
            text-decoration: underline;">Delete</a>
        </div>
        <div class="col-2">
           Remarks for this section
        </div>
    </div>
</div>
